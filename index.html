<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Text:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
   <div class="todoList">

    <h2>todo app</h2>

    <form id="tasks">
        <input type="text" id="getData" placeholder=" Add your new Task">
        <button type="submit" id="addData">+</button>
        
    </form>
    <h1 id="done">Completed Tasks = 0</h1>
    <input type="reset" value="Clear All" id="reset">
    <input type="reset" value="Check All" id="doneAll">

    <hr>

    <div class="clear"></div>
    <p id="warn">Please enter Something!</p>
    <div id="showData" class="showData">
         
    </div>

    
</div>


</body>


</html>
<script src="main.js"></script>
